<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .menu-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #b71c1c;
            display: inline-block;
            margin-bottom: 15px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .menu-item .details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item .name {
            font-size: 18px;
            color: #444;
        }

        .menu-item .price {
            font-size: 16px;
            color: #b71c1c;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>My Online Meal - Menu</h1>

        <div class="menu-section">
            <h2>Vegetarian</h2>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Paneer Butter Masala">
                <div class="details">
                    <span class="name">Paneer Butter Masala</span>
                    <span class="price">₹280</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Chana Masala">
                <div class="details">
                    <span class="name">Chana Masala</span>
                    <span class="price">₹180</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Aloo Gobi">
                <div class="details">
                    <span class="name">Aloo Gobi</span>
                    <span class="price">₹200</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Palak Paneer">
                <div class="details">
                    <span class="name">Palak Paneer</span>
                    <span class="price">₹240</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Baingan Bharta">
                <div class="details">
                    <span class="name">Baingan Bharta</span>
                    <span class="price">₹220</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Dal Tadka">
                <div class="details">
                    <span class="name">Dal Tadka</span>
                    <span class="price">₹170</span>
                </div>
            </div>
        </div>

        <div class="menu-section">
            <h2>Non-Vegetarian</h2>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Butter Chicken">
                <div class="details">
                    <span class="name">Butter Chicken</span>
                    <span class="price">₹350</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Chicken Tikka Masala">
                <div class="details">
                    <span class="name">Chicken Tikka Masala</span>
                    <span class="price">₹330</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Lamb Rogan Josh">
                <div class="details">
                    <span class="name">Lamb Rogan Josh</span>
                    <span class="price">₹380</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Fish Curry">
                <div class="details">
                    <span class="name">Fish Curry</span>
                    <span class="price">₹300</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Chicken Biryani">
                <div class="details">
                    <span class="name">Chicken Biryani</span>
                    <span class="price">₹320</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="placeholder.jpg" alt="Tandoori Chicken">
                <div class="details">
                    <span class="name">Tandoori Chicken</span>
                    <span class="price">₹280</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
